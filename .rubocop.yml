require:
 - rubocop-rails
 - rubocop-performance
 - rubocop-rspec

Style/NumericLiterals:
  Enabled: false

Layout/LineLength:
  Max: 160
Layout/SpaceAroundEqualsInParameterDefault:
  EnforcedStyle: 'no_space'

Metrics/BlockLength:
  Exclude:
    - '**/*_spec.rb'
    - 'spec/support/*.rb'

# new linters - opt in
Layout/SpaceAroundMethodCallOperator:
  Enabled: true
Lint/RaiseException:
  Enabled: true
Lint/StructNewOverride:
  Enabled: true
Style/ExponentialNotation:
  Enabled: true
Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true

