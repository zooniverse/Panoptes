postgres:
  image: zooniverse/postgresql
  environment:
    - "DB=panoptes_development"
    - "PG_USER=panoptes"
    - "PASS=panoptes"

zookeeper:
  image: zooniverse/zookeeper
  command: /usr/share/zookeeper/bin/zkServer.sh start-foreground -c localhost:2888:3888 -i 1

cellect:
  image: zooniverse/cellect
  links:
    - postgres:pg
    - zookeeper:zk

redis:
  image: redis:latest
  command: redis-server --appendonly yes

kafka:
  image: zooniverse/kafka
  links:
    - zookeeper:zk
  command: -i 1 -H kafka -p 9092 -z zk:2181

panoptesdata:
  build: scripts/fig/

panoptes:
  build: .
  volumes_from:
    - panoptesdata
  ports:
    - "3000:80"
  environment:
    RAILS_ENV: development
  links:
    - postgres
    - zookeeper
    - cellect
    - kafka
    - redis
